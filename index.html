<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1> Espetinhos </h1>
    
    <div class="fundo">
        
        <div class="login">
            <form>
                
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Digite o email" required>
                <br>
                
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Digite a senha" minlength="8" required>
                <br>
                <label for="verificação">Digite a some de <span id="nsoma"></span></label>
                <input type="text" class="soma" id="result" name="verificar" placeholder="Digite a soma" required>
                <br>
                
                <input type="submit" onclick="teste ()" class="botao" value="Login">
                
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
